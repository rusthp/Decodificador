<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="shortcut icon" href="img/coffee.png" type="image/x-icon">
</head>
<body>
    <header> 
            <img class="logo" src="img/coffee-cup.png" alt="logo de ally">
    </header>
       
 <main>
    <section class="sessao1">
        <div class="texto1">
                <textarea placeholder="Digite o seu texto aqui..." class="caixadetexto"></textarea>
         </div>

         <div class="alerta">
            <img src="img/Group.png" alt="icon de coffe">
            <p>Apenas letras minúscula e sem acento</p>
         </div>

        <div class="botao">
            <div class="botao1">
                <input type="button" class="btncriptografar" value="criptografar">
                <input type="button" class="btndescriptografar" value="descriptografar">
            </div>
    </section>  

    <section class="sessao2">
        <div class="conteudo">
            <img src="img/High quality products 1 1.svg" alt="logo ally">
        
        </div>
        <div class="conteudo-paragrafo" >
            <h3> Nenhuma mensagem foi <br> encontrada!</h3>
            <p> Digite um texto que você deseja criptografar ou <br> descriptografar</p>
        </div>
        <div class="conteudo-copiar" >
            <input type="button" class="bnt-copiar" value="Copiar">
        </div>
        <div class="conteudo-resultado">
            <p class="texto-resultado"></p>
         </div>

    </section>
</main>
<script src="script.js"></script>
</body>
</html>
